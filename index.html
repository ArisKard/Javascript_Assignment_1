<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>The Komputer Store</title>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    
</head>
<body>
    <header>Komputer Store</header>

    <!-- <div id="bank_box"> -->
    <h3>Aris Kardasis</h3>
    <span>Balance: </span>
    <span id="balance">300€</span>
    <span id="loanDue"></span><br>
    <button id="getLoan">Get a loan</button>
    <!-- </div> -->

    <h3>Work</h3>
    <span>Pay: </span>
    <span id="savingsFromWork">0€</span><br>
    <button id="deposit">Deposit</button>
    <button id="work">Work</button>
    <button id="payLoan" hidden = "hidden">Pay Loan</button>

    <h3>Laptops</h3>
    <select name = "laptops" id="laptops"></select>
    <p>Features:</p>
    <blockquote id="features"></blockquote>

    <h2 id = "laptopName"></h2>
    <p id = "description"></p>
    <p id = "price"></p>
    <img id = "image" alt="Image of laptop"></img>
    <button id="buy">BUY NOW</button>

    <script src='app.js'></script>

</body>
</html>
